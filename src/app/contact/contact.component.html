<section class="contact-section py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">CONTACT SECTION</h2>
      <div class="divider mx-auto"></div>
      <form class="mx-auto mt-4" style="max-width: 600px;">
        <div class="mb-3">
          <label for="userName" class="form-label"></label>
          <input type="text" class="form-control" id="userName" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="userAge" class="form-label"></label>
          <input type="number" class="form-control" id="userAge" placeholder="Enter your age">
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label"></label>
          <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label"></label>
          <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-success w-100">send Message</button>
      </form>
    </div>
  </section>
